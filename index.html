    <title>Contact List App</title>

<body class="page">
    
    <div class="app">
        <div class="contact-details">
            <form class="form" id="form">
                <div class="heading">
                    <h2 class="heading__text">Contact Details:</h2>
                </div>
                <div class="name-group">
                    <label for="name" class="name-group__label">Name</label>
                    <input type="text" id="name" class="name-group__input" autocomplete="off">
                </div>
                <div class="address-group">
                    <label for="address" class="address-group__label">Address</label>
                    <input type="text" id="address" class="address-group__input" autocomplete="off">
                </div>
                <div class="number-group">
                    <label for="number" class="number-group__label">Contact Number</label>
                    <input type="text" id="number" class="number-group__input" autocomplete="off">
                </div>
                <div class="action">
                    <span class="action__message" id="action__message">Record added successfully!</span>
                    <button type="submit" class="add">
                        <i class="fa-solid fa-plus add__icon"></i>
                        <p class="add__text" id="add__text">Add contact</p>
                    </button>
                    <button type="reset" class="cancel">
                        <i class="fa-solid fa-xmark cancel__icon"></i>
                        <p class="cancel__text">Cancel</p>
                    </button>
                </div>
            </form>
        </div>

        <div class="available-contacts" id="available-contacts">
            <div class="header">
                <div class="header-text">
                    <h2>Available Contacts:</h2>
                </div>
                <div class="header-btn">
                    <p>Reset</p>
                </div>
            </div>
